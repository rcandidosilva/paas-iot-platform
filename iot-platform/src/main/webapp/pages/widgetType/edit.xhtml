<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/resources/templates/main.xhtml">

        <ui:define name="content">
            <h:form id="form">
                <div align="center">
                    <h1>#{bundle['widget.form']}</h1>
                </div>
                <br/>                  
                <div align="center">
                    <div style="width: 600px;">
                        <p:panel>
                            <h:panelGrid style="width: 100%;">
                                <br/>
                                <p:outputLabel value="#{bundle['widget.type']}"/>
                                <p:selectOneMenu value="#{widgetTypeController.widgetType.type}">
                                    <f:selectItems value="#{widgetTypeController.types}" var="type" itemLabel="#{type}" itemValue="#{type}"/>
                                </p:selectOneMenu>
                                <br/>
                                <p:outputLabel value="#{bundle['widget.name']}"/>
                                <p:inputText value="#{widgetTypeController.widgetType.name}""/>
                                <br/>
                                <p:outputLabel value="#{bundle['widget.description']}"/>
                                <p:inputTextarea value="#{widgetTypeController.widgetType.description}"/>
                                <br/>
                            </h:panelGrid>
                        </p:panel>
                        <br/>
                        <div align="right">
                            <p:commandButton styleClass="btn-primary" value="#{bundle['global.save']}" 
                                             action="#{widgetTypeController.save()}" ajax="false">
                                <f:ajax execute="@all" render="form"/>
                            </p:commandButton> 
                            <p:commandButton styleClass="btn-primary" value="#{bundle['global.back']}" 
                                             action="/pages/widgetType/list" immediate="true"/>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
