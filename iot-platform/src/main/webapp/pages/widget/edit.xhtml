<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../../resources/templates/main.xhtml">

        <ui:define name="content">
            <h:form id="form" enctype="multipart/form-data">
                <div align="center">
                    <div style="width: 600px;">
                        <p:panel header="Cadastro de Widget">
                            <h:panelGrid columns="2" >
                                <p:outputLabel value="Key"/>
                                <p:inputText value="#{widgetController.widget.key}"/>                                
                                <p:outputLabel value="Name"/>
                                <p:inputText value="#{widgetController.widget.name}"/>
                                <p:outputLabel value="Description"/>
                                <p:inputTextarea value="#{widgetController.widget.description}"/>
                                <p:outputLabel value="Icon"/>
                                <h:panelGrid id="filePanel">
                                    <p:fileUpload id="upload" fileUploadListener="#{widgetController.handleFileUpload}" 
                                                  mode="advanced" dragDropSupport="false" update="filePanel"
                                                  allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                                  rendered="#{widgetController.widget.iconFile == null}"/>
                                    <p:graphicImage value="#{widgetMB.iconFile}" width="150"
                                                    rendered="#{widgetController.widget.iconFile != null}"/>
                                    <p:commandLink value="Remover" action="#{widgetMB.removeIconFile()}"
                                                   rendered="#{widgetController.widget.iconFile != null}"
                                                   update="filePanel"/>
                                </h:panelGrid>
                            </h:panelGrid>
                            <p:growl id="messages" showDetail="true"/>
                        </p:panel>

                        <div align="right">
                            <p:commandButton value="#{bundle['global.save']}" action="#{widgetController.save()}" ajax="false">
                                <f:ajax execute="@all" render="form"/>
                            </p:commandButton> 
                            <p:commandButton value="#{bundle['global.back']}" action="list" immediate="true"/>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
