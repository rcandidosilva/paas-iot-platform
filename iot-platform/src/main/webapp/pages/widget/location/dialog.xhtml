<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <h:form id="locationForm">
            <p:dialog id="locationDialog" position="top" widgetVar="locationDialog" modal="true" header="Geo Location Widget" height="400" width="550">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Title"/>
                    <p:inputText value="#{locationWidgetController.widget.title}" required="true"/>

                    <p:outputLabel value="Device"/>
                    <p:selectOneMenu value="#{locationWidgetController.selectedDeviceKey}" required="true">
                        <f:selectItem itemLabel="-- Selecione --" itemValue=""/>
                        <f:selectItems value="#{locationWidgetController.devices}" var="device" itemLabel="#{device.key}" itemValue="#{device.key}"/>
                    </p:selectOneMenu>
                </h:panelGrid>

                <div align="right">
                    <p:commandButton value="Add" action="#{locationWidgetController.addAction()}" oncomplete="PF('locationDialog').hide();" update=":dashboardForm"/> 
                    <p:button value="Cancel" onclick="PF('locationDialog').hide();"/>
                </div>
            </p:dialog>
        </h:form>
    </ui:composition>

</html>
