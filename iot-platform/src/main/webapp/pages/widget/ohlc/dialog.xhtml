<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <h:form>
            <p:dialog widgetVar="ohlcDialog" modal="true" header="Pie Chart Widget" height="400" width="550">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Title"/>
                    <p:inputText value="#{ohlcWidgetController.widget.title}" required="true"/>

                </h:panelGrid>

                <div align="right">
                    <p:commandButton value="Add" action="#{ohlcWidgetController.addAction()}" oncomplete="PF('ohlcDialog').hide();" update=":dashboardForm"/> 
                    <p:commandButton value="Cancel" oncomplete="PF('ohlcDialog').hide();"/>
                </div>
            </p:dialog>
        </h:form>
    </ui:composition>

</html>
