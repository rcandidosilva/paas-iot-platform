<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <h:form>
            <p:dialog widgetVar="areaDialog" modal="true" header="Area Widget" height="600" width="700">
                <h:panelGrid style="width: 100%;">
                    <p:outputLabel value="Title"/>
                    <p:inputText value="#{areaWidgetController.widget.title}" required="true" size="60"/>
                    <br/>
                    <p:outputLabel value="Product"/>
                    <p:selectOneMenu id="product" value="#{areaWidgetController.selectedProductKey}">
                        <f:ajax event="change" render="device"/>
                        <f:selectItem itemLabel="-- Selecione --" itemValue=""/>
                        <f:selectItems value="#{areaWidgetController.products}" var="product" 
                                       itemLabel="#{product.name}" itemValue="#{product.key}"/>
                    </p:selectOneMenu>                     
                    <br/>
                    <p:outputLabel value="Device"/>
                    <p:selectOneMenu id="device" value="#{areaWidgetController.selectedDeviceKey}" required="true">
                        <f:ajax event="change" render="property"/>
                        <f:selectItem itemLabel="-- Selecione --" itemValue=""/>
                        <f:selectItems value="#{areaWidgetController.devices}" var="device" 
                                       itemLabel="#{device.name}" itemValue="#{device.key}"/>
                    </p:selectOneMenu>
                    <br/>
                    <p:outputLabel value="Property"/>
                    <p:selectOneMenu id="property" value="#{areaWidgetController.selectedPropertyKey}" required="true">
                        <f:selectItem itemLabel="-- Selecione --" itemValue=""/>
                        <f:selectItems value="#{areaWidgetController.properties}" var="property" 
                                       itemLabel="#{property.name}" itemValue="#{property.key}"/>
                    </p:selectOneMenu>
                    <br/>
                    <p:commandButton value="Add Property" action="#{areaWidgetController.newProperty()}" update="dataTable" process="@this,device,property" />                                        
                </h:panelGrid>
                <br/><br/>
                <p:dataTable id="dataTable" value="#{areaWidgetController.propertiesModel}" var="prop" rows="5" paginator="true">
                    <p:column headerText="Device">
                        <h:outputText value="#{prop.device.key}"/>
                    </p:column>
                    <p:column headerText="Property">
                        <h:outputText value="#{prop.key}"/>
                    </p:column>                    
                    <p:column>
                        <p:commandLink value="Delete" action="#{areaWidgetController.deleteProperty()}" update="dataTable"/>
                    </p:column>
                </p:dataTable>                
                <br/>
                <div align="right">
                    <p:commandButton value="Add" action="#{areaWidgetController.addAction()}" oncomplete="PF('areaDialog').hide();" update=":dashboardForm"/> 
                    <p:commandButton value="Cancel" oncomplete="PF('areaDialog').hide();"/>
                </div>
            </p:dialog>
        </h:form>
    </ui:composition>

</html>
