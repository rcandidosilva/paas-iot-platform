<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <h:form>
            <p:dialog widgetVar="meterDialog" modal="true" header="Gauge Meter Widget" height="600" width="700" resizable="false">
                <h:panelGrid style="width: 100%;">
                    <p:outputLabel value="Title"/>
                    <p:inputText value="#{meterWidgetController.widget.title}" required="true" size="60"/>
                    <br/>
                    <p:outputLabel value="Label"/>
                    <p:inputText value="#{meterWidgetController.widget.label}" required="true" size="60"/>
                    <br/>
                    <p:outputLabel value="Device"/>
                    <p:selectOneMenu value="#{meterWidgetController.selectedDeviceKey}" required="true">
                        <f:ajax event="change" render="property"/>
                        <f:selectItem itemLabel="-- Selecione --" itemValue=""/>
                        <f:selectItems value="#{meterWidgetController.devices}" var="device" itemLabel="#{device.key}" itemValue="#{device.key}"/>
                    </p:selectOneMenu>
                    <br/>
                    <p:outputLabel value="Property"/>
                    <p:selectOneMenu id="property" value="#{meterWidgetController.selectedPropertyKey}" required="true">
                        <f:selectItem itemLabel="-- Selecione --" itemValue=""/>
                        <f:selectItems value="#{meterWidgetController.properties}" var="property" itemLabel="#{property.key}" itemValue="#{property.key}"/>
                    </p:selectOneMenu>
                    <br/>
                    <p:outputLabel value="New Interval"/>
                    <h:panelGroup>
                        <p:inputText id="interval" value="#{meterWidgetController.interval}" />
                        <p:spacer width="20"/>
                        <p:commandButton value="Add Interval" action="#{meterWidgetController.newInterval()}" update="dataTable" process="@this,interval" />
                    </h:panelGroup>
                </h:panelGrid>
                <br/><br/>
                <p:dataTable id="dataTable" value="#{meterWidgetController.intervalsModel}" var="interval" rows="2" paginator="true">
                    <p:column headerText="Interval">
                        <h:outputText value="#{interval}"/>
                    </p:column>
                    <p:column>
                        <p:commandLink value="Delete" action="#{meterWidgetController.deleteInterval()}" update="dataTable"/>
                    </p:column>
                </p:dataTable>

                <div align="right">
                    <p:commandButton value="Add" action="#{meterWidgetController.addAction()}" oncomplete="PF('meterDialog').hide();" update=":dashboardForm"/> 
                    <p:commandButton value="Cancel" oncomplete="PF('meterDialog').hide();"/>
                </div>
            </p:dialog>
        </h:form>

    </ui:composition>

</html>
