<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../../resources/templates/main.xhtml">

        <ui:define name="content">
            <h:form>
                <div align="center">
                    <h1>Lista de Widgets</h1>
                </div>

                <div align="center"> 
                    <div  style="width: 80%;">
                        <p:dataTable id="table" value="#{widgetMB.widgetLit}" var="widget" 
                                     rows="10" paginator="true">
                            <p:column headerText="Key">
                                <h:outputText value="#{widget.key}"/>
                            </p:column>
                            <p:column headerText="#{bundle['widget.name']}">
                                <h:outputText value="#{widget.name}"/>
                            </p:column>
                            <p:column headerText="#{bundle['widget.description']}">
                                <h:outputText value="#{widget.description}"/>
                            </p:column>
                            <p:column style="width: 4%;">
                                <p:commandLink value="Editar" action="#{widgetMB.edit(widget)}"/>
                            </p:column>
                            <p:column style="width: 4%;">
                                <p:commandLink value="Deletar" action="#{widgetMB.delete(widget)}"/>
                            </p:column>                            
                        </p:dataTable>
                        <div align="right">
                            <p:commandButton value="Novo Widget" action="#{widgetMB.createNew()}"/>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
