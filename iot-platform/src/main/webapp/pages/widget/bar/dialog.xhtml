<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <h:form>
            <p:dialog widgetVar="barDialog" modal="true" header="Bar Widget" height="400" width="700">
                <h:panelGrid>
                    <p:outputLabel value="Title"/>
                    <p:inputText value="#{barWidgetController.widget.title}" required="true"/>
                    <br/>
                    <p:outputLabel value="Interval"/>
                    <p:selectOneMenu value="#{barWidgetController.interval}" required="true">
                        <f:selectItem itemLabel="5 seconds" itemValue="5"/>
                        <f:selectItem itemLabel="30 seconds" itemValue="30"/>
                        <f:selectItem itemLabel="1 minute" itemValue="60"/>
                        <f:selectItem itemLabel="5 minutes" itemValue="300"/>
                        <f:selectItem itemLabel="10 minutes" itemValue="600"/>
                    </p:selectOneMenu>
                    <br/>
                    <p:outputLabel value="Device"/>
                    <p:selectOneMenu id="device" value="#{barWidgetController.selectedDeviceKey}" required="true">
                        <f:ajax event="change" render="property"/>
                        <f:selectItem itemLabel="-- Selecione --" itemValue=""/>
                        <f:selectItems value="#{barWidgetController.devices}" var="device" itemLabel="#{device.key}" itemValue="#{device.key}"/>
                    </p:selectOneMenu>
                    <br/>
                    <p:outputLabel value="Property"/>
                    <p:selectOneMenu id="property" value="#{barWidgetController.selectedPropertyKey}" required="true">
                        <f:selectItem itemLabel="-- Selecione --" itemValue=""/>
                        <f:selectItems value="#{barWidgetController.properties}" var="property" itemLabel="#{property.key}" itemValue="#{property.key}"/>
                    </p:selectOneMenu>
                    <br/>
                    <p:commandButton value="Add Property" action="#{barWidgetController.newProperty()}" update="dataTable" process="@this,device,property" />                                        
                </h:panelGrid>
                <br/><br/>
                <p:dataTable id="dataTable" value="#{barWidgetController.propertiesModel}" var="prop" rows="5" paginator="true">
                    <p:column headerText="Device">
                        <h:outputText value="#{prop.device.key}"/>
                    </p:column>
                    <p:column headerText="Property">
                        <h:outputText value="#{prop.key}"/>
                    </p:column>                    
                    <p:column>
                        <p:commandLink value="Delete" action="#{barWidgetController.deleteProperty()}" update="dataTable"/>
                    </p:column>
                </p:dataTable>                
                <br/><br/>
                <div align="right">
                    <p:commandButton value="Add" action="#{barWidgetController.addAction()}" oncomplete="PF('barDialog').hide();" update=":dashboardForm"/> 
                    <p:commandButton value="Cancel" oncomplete="PF('barDialog').hide();"/>
                </div>
            </p:dialog>
        </h:form>
    </ui:composition>

</html>
