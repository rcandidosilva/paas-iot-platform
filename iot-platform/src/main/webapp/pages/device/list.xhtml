<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../../resources/templates/main.xhtml">

        <ui:define name="content">
            <h:form>
                <div align="center">
                    <h1>#{bundle['device.list']}</h1>
                </div>

                <div align="center"> 
                    <div  style="width: 80%;">
                        <p:dataTable id="table" value="#{deviceController.deviceList}" var="device" 
                                     rows="10" paginator="true">
                            <p:column headerText="#{bundle['device.key']}">
                                <h:outputText value="#{device.key}"/>
                            </p:column>
                            <p:column headerText="#{bundle['device.name']}">
                                <h:outputText value="#{device.name}"/>
                            </p:column>
                            <p:column headerText="#{bundle['device.createdAt']}">
                                <h:outputText value="#{device.createdAt}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle['device.updatedAt']}">
                                <h:outputText value="#{device.updatedAt}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle['device.enabled']}">
                                <h:outputText value="#{device.enabled}"/>
                            </p:column>
                            <p:column style="width: 4%;">
                                <p:commandLink value="#{bundle['global.edit']}" action="#{deviceController.edit(device)}"/>
                            </p:column>
                            <p:column style="width: 4%;">
                                <p:commandLink value="#{bundle['global.delete']}" action="#{deviceController.delete(device)}"/>
                            </p:column>                            
                        </p:dataTable>
                        <div align="right">
                            <p:commandButton value="#{bundle['device.new']}" action="#{deviceController.createNew()}"/>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
