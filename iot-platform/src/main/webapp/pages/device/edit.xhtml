<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../../resources/templates/main.xhtml">

        <ui:define name="content">
            <h:form>
                <div align="center">
                    <h1>#{bundle['device.form']}</h1>
                </div>
                <br/>
                <div align="center">
                    <div style="width: 600px;">
                        <p:panel>
                            <h:panelGrid style="width:100%;">
                                <br/>
                                <p:outputLabel value="#{bundle['device.product']}"/>
                                <p:selectOneMenu value="#{deviceController.selectedProductKey}">
                                    <f:selectItem itemLabel="#{bundle['global.select']}" itemValue=""/>
                                    <f:selectItems value="#{deviceController.productList}" var="product" 
                                                   itemLabel="#{product.name}" itemValue="#{product.key}"/>
                                </p:selectOneMenu> 
                                <br/>
                                <p:outputLabel value="#{bundle['device.parent.device']}"/>
                                <p:selectOneMenu value="#{deviceController.selectedParentKey}">
                                    <f:selectItem itemLabel="#{bundle['global.select']}" itemValue=""/>
                                    <f:selectItems value="#{deviceController.deviceList}" var="parent" 
                                                   itemLabel="#{parent.name}" itemValue="#{parent.key}"/>
                                </p:selectOneMenu>                                 
                                <br/>
                                <p:outputLabel value="#{bundle['device.key']}"/>
                                <p:inputText value="#{deviceController.device.key}" size="60" required="true"/>
                                <br/>
                                <p:outputLabel value="#{bundle['device.name']}" />
                                <p:inputText value="#{deviceController.device.name}" size="60" required="true"/>
                                <br/>
                                <p:outputLabel value="#{bundle['device.description']}"/>
                                <p:inputTextarea value="#{deviceController.device.description}" style="width: 100%;"/>
                                <br/>
                                <p:outputLabel for="enabled" value="#{bundle['device.enabled']}"/>
                                <p:selectBooleanCheckbox id="enabled" value="#{deviceController.device.enabled}"/>
                                <br/>
                            </h:panelGrid>
                        </p:panel>
                        <br/>
                        <div align="right">
                            <p:commandButton styleClass="btn-primary" value="#{bundle['global.save']}" 
                                             action="#{deviceController.save()}"/>
                            <p:commandButton styleClass="btn-primary" value="#{bundle['global.back']}" 
                                             action="/pages/device/list" immediate="true"/>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
