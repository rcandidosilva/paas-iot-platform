<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../../resources/templates/main.xhtml">

        <ui:define name="content">
            <h:form>
                <div align="center">
                    <div style="width: 600px;">
                        <p:panel header="#{bundle['device.form']}">
                            <h:panelGrid columns="2" >
                                <p:outputLabel value="#{bundle['device.key']}"/>
                                <p:inputText value="#{deviceMB.device.key}"/>
                                <p:outputLabel value="#{bundle['device.name']}"/>
                                <p:inputText value="#{deviceMB.device.name}"/>
                                <p:outputLabel value="#{bundle['device.description']}"/>
                                <p:inputTextarea value="#{deviceMB.device.description}"/>
                                <p:outputLabel for="enabled" value="#{bundle['device.enabled']}"/>
                                <p:selectBooleanCheckbox id="enabled" value="#{deviceMB.device.enabled}"/>
                            </h:panelGrid>
                        </p:panel>

                        <div align="right">
                            <p:commandButton value="#{bundle['global.save']}" action="#{deviceMB.save()}"/>
                            <p:commandButton value="#{bundle['global.back']}" action="list" immediate="true"/>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
