<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/resources/templates/main.xhtml">

        <ui:define name="top">
            <div align="center">
                <h1>#{runtimeController.application.name}</h1>
            </div>
        </ui:define>    

        <ui:define name="menu"></ui:define>

        <ui:define name="status"></ui:define>

        <ui:define name="content">

            <f:metadata>
                <f:viewParam name="uid" value="#{runtimeController.applicationId}"/>
                <f:viewAction action="#{runtimeController.init()}"/>
            </f:metadata>

            <h:form id="dashboardForm">
                <h:panelGrid style="width:100%;">
                    <p:dashboard id="dashboard" binding="#{runtimeController.dashboard}" 
                                 model="#{runtimeController.model}"/>

                    <p:poll interval="5" listener="#{runtimeController.updateWidgets()}" 
                            update="dashboard" global="false"/>
                </h:panelGrid>
            </h:form>

        </ui:define>

    </ui:composition>

</html>
