<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="./../../resources/templates/main.xhtml">

    <ui:define name="content">
        <h:form>            
            <p:panelGrid>
                <p:outputLabel value="Name"/>
                <p:inputText value="#{applicationMB.application.name}"/>
                <p:outputLabel value="Description"/>
                <p:inputTextarea value="#{applicationMB.application.description}"/>
            </p:panelGrid>
            
            <p:dataTable value="#{applicationMB.applications}" var="app">                
                <p:column headerText="ID">
                    <h:outputText value="#{app.id}"/>
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{app.name}"/>
                </p:column>
                <p:column headerText="Deployed">
                    <h:outputText value="#{app.deployed}"/>
                </p:column>
            </p:dataTable>            
        </h:form>
    </ui:define>

</ui:composition>
