<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../../resources/templates/main.xhtml">

        <ui:define name="content">
            <h:form>            
                <div align="center">
                    <h1>#{bundle['application.list']}</h1>
                </div>
                <div align="center"> 
                    <div  style="width: 80%;">
                        <p:dataTable value="#{applicationController.applications}" var="app" rows="5" paginator="true">
                            <p:column headerText="#{bundle['application.name']}" style="width: 20%;">
                                <h:outputText value="#{app.name}"/>
                            </p:column>
                            <p:column headerText="Description" width="30">
                                <h:outputText value="#{app.description}"/>
                            </p:column>
                            <p:column headerText="Deployed" style="width: 10%;">
                                <h:outputText value="#{app.deployed}"/>
                            </p:column>
                            <p:column headerText="Created At" style="width: 10%;">
                            </p:column>
                            <p:column style="width: 4%;">
                                <p:commandLink value="Edit" action="#{applicationController.edit(app)}"/>
                            </p:column>
                            <p:column style="width: 4%;">
                                <p:commandLink value="Delete" action="#{applicationController.delete(app)}"/>
                            </p:column>                   
                        </p:dataTable>    

                        <div align="right">
                            <p:commandButton value="#{bundle['application.new']}" 
                                             action="#{applicationController.newApplication()}"/>
                            <p:commandButton value="#{bundle['application.workflow']}"/>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
