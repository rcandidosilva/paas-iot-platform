<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/resources/templates/leftSide.xhtml">

        <ui:define name="top">
            <div align="center">
                <h1>#{bundle['ide.title']}</h1>
            </div>
        </ui:define>    

        <ui:define name="left">
            <h:form id="form1">
                <p:fieldset legend="Widgets" toggleable="true">
                    <p:dataGrid id="widgetsList" value="#{ideController.widgetList}" 
                                var="widget" columns="1">                        
                        <p:panel id="widgetPanel" header="#{widget.name}">
                            <h:inputHidden id="widgetKey" value="#{widget.type}"/>
                            <!--<p:graphicImage value="dashboardMB.toIconFile(widget)" width="100" height="100"/>-->
                            <p:draggable for="widgetPanel" revert="true" helper="clone"/>
                        </p:panel>
                    </p:dataGrid>
                </p:fieldset>   
            </h:form>
        </ui:define>

        <ui:define name="center">
            <h:form id="dashboardForm">
                <h:panelGrid columns="4">
                    <p:commandButton value="#{bundle['ide.save']}" oncomplete="PF('saveApplicationDialog').show();"/>
                    <p:commandButton value="#{bundle['ide.view']}"/>
                    <p:commandButton value="#{bundle['ide.publish']}"/>
                    <p:commandButton value="#{bundle['ide.delete']}"/>
                </h:panelGrid>

                <p:droppable for="dashboardArea" tolerance="touch" activeStyleClass="ui-state-highlight" 
                             datasource=":form1:widgetsList" onDrop="handleDrop" >
                    <p:ajax listener="#{ideController.dropWidget}" update="dropArea dashboard" />
                </p:droppable>            

                <p:fieldset id="dashboardArea">
                    <p:outputPanel id="dropArea">

                    </p:outputPanel>
                    <p:dashboard id="dashboard" binding="#{ideController.dashboard}" 
                                 model="#{ideController.model}"/>
                </p:fieldset>
                
                <p:dialog widgetVar="saveApplicationDialog" modal="true" header="Save Application" height="200" width="350">
                    <h:panelGrid width="100%">
                        <p:outputLabel value="Name"/>
                        <p:inputText value="#{ideController.application.name}" required="true"/>
                        <p:outputLabel value="Description"/>
                        <p:inputTextarea value="#{ideController.application.description}" rows="5"/>
                    </h:panelGrid>

                    <div align="right">
                        <p:commandButton value="Save" action="#{ideController.save()}" oncomplete="PF('saveApplicationDialog').hide();" update=":dashboardForm"/> 
                        <p:commandButton value="Cancel" oncomplete="PF('saveApplicationDialog').hide();"/>
                    </div>
                </p:dialog>                
            </h:form>

            <ui:include src="/pages/widget/area/dialog.xhtml"/>
            <ui:include src="/pages/widget/bar/dialog.xhtml"/>
            <ui:include src="/pages/widget/line/dialog.xhtml"/>
            <ui:include src="/pages/widget/location/dialog.xhtml"/>
            <ui:include src="/pages/widget/meter/dialog.xhtml"/>
            <ui:include src="/pages/widget/ohlc/dialog.xhtml"/>
            <ui:include src="/pages/widget/pie/dialog.xhtml"/>
            
        </ui:define>

    </ui:composition>

</html>
